settings:
  user_agent: "PolicyPulseBot/0.1 (+https://github.com/your-org/PolicyPulse)"
  request_timeout_sec: 20
  max_retries: 3
  retry_backoff_sec: 2
  crawl_delay_sec: 1.0
  alerting:
    enabled: true
    failure_streak_threshold: 3
    zero_new_streak_threshold: 3
  retention:
    enabled: false
    days: 365
    max_items: 50000

